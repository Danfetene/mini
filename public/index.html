<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Choose 1 or 2</title>

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #ffffff);
      --text: var(--tg-theme-text-color, #000000);
      --button: var(--tg-theme-button-color, #0088cc);
      --button-text: var(--tg-theme-button-text-color, #ffffff);
      --hint: var(--tg-theme-hint-color, #999999);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 
        calc(var(--safe-top) + 24px) 
        calc(var(--safe-right) + 16px) 
        calc(var(--safe-bottom) + 100px) 
        calc(var(--safe-left) + 16px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button.number-btn {
      width: 140px;
      height: 140px;
      font-size: 5rem;
      font-weight: bold;
      background: var(--button);
      color: var(--button-text);
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: transform 0.12s, box-shadow 0.12s;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    button.number-btn:active {
      transform: scale(0.92);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .info {
      margin-top: 3rem;
      font-size: 1rem;
      color: var(--hint);
      max-width: 80%;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f0f0f;
        --text: #f0f0f0;
      }
    }
  </style>
</head>
<body>
  <h1>Choose one</h1>

  <div class="buttons">
    <button class="number-btn" onclick="choose(1)">1</button>
    <button class="number-btn" onclick="choose(2)">2</button>
  </div>

  <div class="info">
    Tap 1 or 2 → it will be sent to your Telegram and the app will close
  </div>

 <script>
   const tg = window.Telegram.WebApp;
   tg.ready();
   tg.expand();

   tg.MainButton.hide(); // we use our own buttons

   tg.BackButton.show();
   tg.BackButton.onClick(() => {
    if (confirm("Close without choosing?")) tg.close();
   });

   function updateTheme() {
    document.documentElement.style.setProperty('--bg', tg.themeParams.bg_color || '#fff');
    document.documentElement.style.setProperty('--text', tg.themeParams.text_color || '#000');
    document.documentElement.style.setProperty('--button', tg.themeParams.button_color || '#0088cc');
    document.documentElement.style.setProperty('--button-text', tg.themeParams.button_text_color || '#fff');
   }
   updateTheme();
   tg.onEvent("themeChanged", updateTheme);

   async function sendChoice(choice) {
    const payload = {
      choice: choice,
      timestamp: new Date().toISOString(),
      user: tg.initDataUnsafe?.user || { id: 'unknown', first_name: 'unknown' }
    };

    console.log("Sending →", payload);

    try {
      const response = await fetch(
        'https://api-send-to-bot-js-mqdx.vercel.app/',  // ← CHANGE THIS
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }
      );

      const data = await response.json();

      if (data.success) {
        tg.close();
      } else {
        alert('Send failed: ' + (data.error || 'Unknown'));
      }
     } catch (err) {
      console.error('Network/fetch error:', err);
      alert('Network error – check console (F12)');
     }
    }

   function choose(number) {
    sendChoice(number.toString());
   }

   console.log("Mini App loaded – ready to send");
 </script>
</body>
</html>
